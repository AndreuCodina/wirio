name: Pull request

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check-lockfile:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          version-file: pyproject.toml
          resolution-strategy: lowest

      - name: Install Python packages
        run: uv sync --locked
        shell: bash

  continuous-integration:
    needs: check-lockfile
    runs-on: ubuntu-24.04
    permissions:
      contents: write # Allow Coveralls to comment on the PR
    strategy:
      matrix:
        python-version: ["3.13", "3.14"]
        resolution-strategy: ["lowest-direct", "highest"]
    env:
      CI: true # Enable pytest CI mode
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          version-file: pyproject.toml
          resolution-strategy: lowest
          python-version: ${{ matrix.python-version }}

      - name: Install Python packages
        run: uv sync --resolution ${{ matrix.resolution-strategy }}
        shell: bash

      - name: Check code
        run: make check-code-pyright
        shell: bash

      - name: Type-check with ty
        run: uv run --frozen -- ty check
        shell: bash
        continue-on-error: true

      - name: Test
        run: uv run --frozen -- pytest --cov=aspy_dependency_injection --cov-branch --cov-report=xml tests
        shell: bash

      - name: Publish coverage
        if: ${{ matrix.python-version == '3.13' && matrix.resolution-strategy == 'lowest-direct' }}
        uses: coverallsapp/github-action@5cbfd81b66ca5d10c19b062c04de0199c215fb6e # v2.3.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/coverage.xml
